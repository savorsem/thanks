  <head>
    <meta charset="UTF-8" />

    <title>SalesPro: 300 Spartans</title>
    <!-- Tailwind CSS (via CDN for simplicity in this setup, allows avoiding postcss config) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              spartan: {
                gold: '#D4AF37',
                red: '#BF3030',
                dark: '#050505',
                purple: '#6C5DD3'
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-body: #F3F4F6;
        --bg-surface: #FFFFFF;
        --bg-card: #FFFFFF;
        --text-primary: #111827;
        --text-secondary: #6B7280;
        --border-color: rgba(0, 0, 0, 0.05);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.5);
        
        --color-accent: #6C5DD3;
        
        --safe-top: env(safe-area-inset-top, 20px);
        --safe-bottom: env(safe-area-inset-bottom, 20px);
      }

      html.dark :root {
        /* Dark Mode Defaults */
        --bg-body: #050505;
        --bg-surface: #14161B;
        --bg-card: #1F2128;
        --text-primary: #FFFFFF;
        --text-secondary: #9CA3AF;
        --border-color: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(20, 22, 27, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        background-color: var(--bg-body);
        color: var(--text-primary);
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; /* App handles scroll internally */
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
      }

      /* Scrollbar Styling */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--color-accent) transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--color-accent);
        border-radius: 20px;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Common Components */
      .glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      .dynamic-island {
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--border-color);
      }

      /* Animations */
      @keyframes slide-up {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; will-change: transform, opacity; }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }

      @keyframes scale-in {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in { animation: scale-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      @keyframes shake {
          0%, 100% { transform: translateX(0); }
          20%, 60% { transform: translateX(-4px); }
          40%, 80% { transform: translateX(4px); }
      }
      .animate-shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }

      /* Inputs */
      input, textarea, select {
        font-family: inherit;
      }
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px var(--bg-surface) inset !important;
          -webkit-text-fill-color: var(--text-primary) !important;
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>
